<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pies | Pethany Pi Shop </title>
    <link rel="stylesheet" href="./site.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pies.html">Pies</a></li>
                <li><a href="/contact.html"> Contact </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="./images/logo.png" alt="Bethany Bi Shop"></aside>
        <article>
            <section class="columns-desktop">
                <!-- The First -->
                <div class="pie">
                    <img src="./images/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title"> Applie Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc"> Our famous apple pie </p>
                    <button data-order="apple-pie"> Order </button>
                </div>
                <!-- The Second -->
                <div class="pie">
                    <img src="./images/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title"> Applie Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc"> Our famous apple pie </p>
                    <button data-order="cherry-pie"> Order </button>
                </div>
        </section>

        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pies.html">Pies</a></li>
                <li><a href="/contact.html"> Contact </a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded" , function (e) {
       let OrderButtons = document.querySelectorAll("button[data-order]")
       console.log("THE DOMContentFunction is fired and the Value of the Buttons is" , OrderButtons);
       OrderButtons.forEach( function (button) {
        button.addEventListener("click" , function (e){
            const button = e.currentTarget ;
            const container = button.parentNode ;
            console.log("THE buttons " , button);
            const order = {
                id : button.getAttribute("data-order"),
                price : container.querySelector(".price").innerText,
                title : container.querySelector(".title").innerText ,
                desc : container.querySelector(".desc").innerText,
                imgSrc : container.querySelector("img").getAttribute("src")
            }
            localStorage.setItem("order" , JSON.stringify(order));
            const URL = window.location.href.replace("pies.html", "/order.html");
            window.location.href = URL ;
        })
       })
    })
 </script>
</html>
